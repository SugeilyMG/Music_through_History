<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="style.css">
        <!--libreria jquery-->
        <script src="libs/js/jquery-3.4.1.min.js"></script>
        <!-- js para personalizar -->
        <script src="libs/js/app.js"></script>
        <!--bootstrap css CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!--css Date Picker-->
        <link rel="stylesheet" href="libs/css/bootstrap-datepicker.standalone.css">

    
    <title>Music in your Bday</title>
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">Music in your Bday</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarder" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarder">
                <ul class="navbar-nav">
                  <li class="nav-item" id="navbarder">
                    <a class="nav-link" href="">About</a>
                  </li>
                  <li class="nav-item" id="navbarder">
                    <a class="nav-link" href="">Stats</a>
                  </li>
                  <li class="nav-item" id="navbarder">
                    <a class="nav-link" href="">Usage</a>
                  </li>                  
                </ul>
              </div>
            </div>
          </nav>
    </div>

    <!-- Date input -->
    <div class="container">
      <h1>Modal Datepicker</h1>
      <button type="button" id="boton-modal" class="btn btn-primary">Modal</button>

      <div class="modal" id="modal-date" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h2 class="modal-title">Reservar</h2>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                  </div>
                  <div class="modal-body">
                    <form action="" method="post">
                      <div class="form-row">
                          <!--row-->
                          <div class="form-group col-md-6">
                              <label for="Check-in">Check-in</label>
                              <input type="text" readonly="" class="form-control" id="checkin" placeholder="Check-in">
                          </div>
                          <div class="form-group col-md-6">
                              <label for="Check-out">Check-out</label>
                              <input type="text" readonly="" class="form-control" id="checkout" placeholder="Check-out">
                          </div>
                          <div class="form-group col-md-6">
                              <label for="inputEmail4">Email</label>
                              <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                          </div>
                          <div class="form-group col-md-6">
                              <label for="inputPassword4">Password</label>
                              <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                          </div>
                      </div>
                      <!--/row-->
                      <div class="form-group">
                          <label for="inputAddress">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                      </div>
                      <div class="form-group">
                          <label for="inputAddress2">Address 2</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                      </div>
                      <div class="form-row">
                          <!--row-->
                          <div class="form-group col-md-6">
                              <label for="inputCity">City</label>
                              <input type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="form-group col-md-4">
                              <label for="inputState">State</label>
                              <select id="inputState" class="form-control">
                                  <option selected>Choose...</option>
                                  <option>...</option>
                              </select>
                          </div>
                          <div class="form-group col-md-2">
                              <label for="inputZip">Zip</label>
                              <input type="text" class="form-control" id="inputZip">
                          </div>
                      </div>
                      <!--/row-->
                      <div class="form-group">
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck">
                              <label class="form-check-label" for="gridCheck">
                                  Check me out
                              </label>
                          </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
                  </div>
                  <div class="modal-footer">

                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  </div>
              </div>
          </div>
      </div>

  </div>

  <!--bootstrap js CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!--Obligatorio que la libreria datepicker este en el footer justo despues de los js de bootstrap para no causar conflicto-->
  <script src="libs/js/bootstrap-datepicker.min.js"></script>
  <script src="libs/locales/bootstrap-datepicker.es.min.js"></script>
  </body>
</html>
